{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div id="pagamento-sucesso">
        <h1 class="text-success">Pagamento Confirmado!</h1>
        <p>Seu pedido foi processado com sucesso.</p>
        <p>Você será redirecionado em breve. Se nada acontecer, <a href="{{ url_for('main.minha_conta') }}">clique aqui</a>.</p>
        
        <div class="spinner-border text-success mt-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Adiciona um redirecionamento via JavaScript como garantia.
    // A rota no Flask já faz o redirecionamento, mas isso cobre qualquer eventualidade.
    setTimeout(function() {
        window.location.href = "{{ url_for('main.minha_conta') }}";
    }, 2000); // Redireciona após 2 segundos
</script>
{% endblock %}
